	<div class="help_position"><span class="help_positionIcon">系统帮助</span> -> 设备管理 -> 通讯命令详情</div>
<div class="help_mainContant">
  <h2>通讯命令详情（仅用于考勤）</h2><br />
  <p>列表显示设备与系统之间通讯命令的详情，即服务器下发命令的具体描述。 </p>
  <br />
  <p><b>处理次数：</b>系统命令下发不成功后会自动重试，系统默认最多执行次数为3次； 
  </p>
  <p><b>处理标志：</b>即服务器执行命令是成功或是失败，不代表是否下发或与否成功。 
  </p>
  <p><b>设备执行命令进度：</b>表示服务器向设备下发命令的进度，100%为下发成功。</p></p>
  <br />
  
  <div class="alignC">  <br />
  <br />
</div>
</div>
